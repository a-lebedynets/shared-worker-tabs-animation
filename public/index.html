<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 20px 0;
      }

      #container {
        height: calc(100vh - 40px);
        display: flex;
        perspective: 1500px;
      }

      .line {
        background-color: rgba(127, 255, 212, 0.555);
        height: inherit;
        border: 1px solid grey;
        flex-grow: 1;
        box-sizing: border-box;
      }

      .line-animation {
        animation-name: rotate-line;
        animation-duration: 0.5s;
      }

      @keyframes rotate-line {
        0% {
          transform: rotateY(0);
        }
        100% {
          transform: rotateY(180deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="line"></div>
    </div>

    <script>
      const container = document.getElementById("container");

      let countOfLines = 10;

      const createLine = () => {
        const line = document.createElement("div");
        line.classList.add("line");
        return line;
      };

      while (countOfLines) {
        container.appendChild(createLine());
        countOfLines -= 1;
      }

      const lines = document.getElementsByClassName("line");

      const timeOut = (index, reverse) =>
        (reverse ? lines.length - 1 - index : index) * 250;

      function animation(reverse = false) {
        const method = reverse ? "reduceRight" : "reduce";

        return new Promise(resolve => {
          [...lines][method]((acum, element, index) => {
            setTimeout(() => {
              if (reverse) {
                if (lines[index + 1])
                  lines[index + 1].classList.remove("line-animation");

                element.classList.add("line-animation");

                if (!index) resolve();
              } else {
                if (index - 1 > -1)
                  lines[index - 1].classList.remove("line-animation");

                element.classList.add("line-animation");

                if (index + 1 === lines.length) resolve();
              }
            }, timeOut(index, reverse));
          }, 0);
        });
      }

      var myWorker = new SharedWorker("./shared-worker.js");

      let pageNumber;

      myWorker.port.onmessage = function({ data: message }) {
        console.log(message);

        switch (message.key) {
          case "connect":
            pageNumber = message.increment;
            myWorker.port.postMessage({ key: "start", increment: pageNumber });
            break;

          case "start":
            // if (!pageNumber) pageNumber = message.increment;
            console.log(pageNumber, message.increment);

            if (pageNumber === message.increment)
              animation().then(() =>
                myWorker.port.postMessage({ key: "end", increment: pageNumber })
              );
            break;

          case "end":
            if (pageNumber === message.increment)
              animation(true).then(() =>
                myWorker.port.postMessage({
                  key: "start",
                  increment: message.increment
                })
              );
            else
              animation(true).then(() =>
                myWorker.port.postMessage({
                  key: "end",
                  increment: message.increment
                })
              );
            break;

          default:
            break;
        }
        // animation(true);
      };

      // myWorker.port.postMessage("is-first");
      myWorker.port.start();
      console.log(myWorker.port);
    </script>
  </body>
</html>

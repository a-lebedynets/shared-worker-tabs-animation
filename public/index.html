<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 20px 0;
      }

      #container {
        height: calc(100vh - 40px);
        display: flex;
        perspective: 1500px;
      }

      .line {
        background-color: rgba(127, 255, 212, 0.555);
        height: inherit;
        border: 1px solid grey;
        flex-grow: 1;
        box-sizing: border-box;
      }

      .line-animation {
        animation-name: rotate-line;
        animation-duration: 0.5s;
      }

      @keyframes rotate-line {
        0% {
          transform: rotateY(0);
        }
        100% {
          transform: rotateY(180deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="line"></div>
    </div>

    <script>
      const countOLines = 10;
      let i = 10;
      const container = document.getElementById("container");
      const createLine = () => {
        const line = document.createElement("div");
        line.classList.add("line");
        return line;
      };

      while (i) {
        container.appendChild(createLine());
        i -= 1;
      }

      function animation(reverse = false) {
        return new Promise(resolve => {
          const lines = document.getElementsByClassName("line");

          const timeOut = index =>
            (reverse ? lines.length - 1 - index : index) * 500;

          const method = reverse ? "reduceRight" : "reduce";

          [...lines][method]((acum, element, index) => {
            setTimeout(() => {
              if (reverse) {
                if (lines[index + 1]) {
                  lines[index + 1].classList.remove("line-animation");
                  // element.classList.add("line-animation");
                }
                element.classList.add("line-animation");
                if (!index) {
                  // lines[index].classList.remove("line-animation");
                  resolve();
                }
              } else {
                if (index - 1 > -1) {
                  lines[index - 1].classList.remove("line-animation");
                }
                element.classList.add("line-animation");

                if (index + 1 === lines.length) {
                  // lines[index].classList.remove("line-animation");
                  resolve();
                }
              }
            }, timeOut(index));
          }, 0);
        });
      }

      var myWorker = new SharedWorker("./shared-worker.js");

      myWorker.port.onmessage = function({ data: message }) {
        console.log(message);

        switch (message.key) {
          case "is-first":
            if (message.value)
              animation().then(() => myWorker.port.postMessage("end"));
            break;

          case "end":
            if (message.value)
              animation(true).then(() => myWorker.port.postMessage("is-first"));
            break;

          default:
            break;
        }
        // animation(true);
      };

      myWorker.port.postMessage("is-first");
      console.log(myWorker.port);
    </script>
  </body>
</html>
